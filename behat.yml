default:
  autoload:
    - %paths.base%/tests/src

  extensions:
    Behat\MinkExtension:
      browser_name: chrome
      base_url: http://localhost:8001/
      show_cmd: firefox %s
      sessions:
        default:
          selenium2:
            capabilities:
              chrome:
                switches:
                  - headless
                  - disable-gpu

  suites:
    acceptance:
      paths:
        - %paths.base%/tests/features
      filters:
        tags: "~@unimplemented"
      contexts:
        - Deplink\Repository\Tests\Context\BrowserContext
        - Deplink\Repository\Tests\Context\Background\ServerContext
        - Deplink\Repository\Tests\Context\Background\ChromeDriverContext
        - Deplink\Repository\Tests\Context\ConfigContext
