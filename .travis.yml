language: php

sudo: required

addons:
  chrome: stable

php:
  - 7.0

cache:
  directories:
    - ~/.composer/cache
    - ~/cphalcon

install:
  - composer install --no-interaction
  - vendor/bin/install-phalcon.sh 3.3.1
  - chmod +x tests/drivers/chromedriver-linux

script:
  - composer run-script tests
